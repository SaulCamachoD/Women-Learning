    <title>Message</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="logo">
        </a>
        <a class="navbar-brand" href="#">  
            <a href="" class="btn btn-Warning my-2"></a>
            <a href="" class="btn btn-Warning my-2"></a>
            <a href="/dashboard" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Dashboard</a>
            <a href="/community" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Community</a>

    <!-- II) MAIN SECTION -->
    <main>
        <div class="row justify-content-around pt-5 pb-4">
            <div class="col-4">
                <form action="/message/{{idFriend}}/confirm" method="post" class="p-4 bg-info text-light">
                    <h2 class="text-light">Invite a Person</h2>
                    <div class="form-group">
                        <label for="native_language">Message:</label>
                        <textarea name="message" id="message" rows="3" class="form-control" placeholder="Write something here!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3">Send</button>
                </form>
            </div>
        </div>
    </main>
</body>
