<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title>Woman learning</title>
</head>
<body>
    <!-- I) HEADER SECTION-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="logo">  <!-- modularizado-->
                </a>
                <a class="navbar-brand" href="#"></a>
                    <a href="/blog" class="btn btn-custom btn-lg active text-light" role="button"aria-pressed="true">Blog</a>
                    <a href="/books" class="btn btn-warning btn-lg text-light" role="button" aria-pressed="true">Books</a>
                    <a href="/community" class="btn btn-info btn-lg" role="button" aria-pressed="true">Community</a>
                    <a href="/application" class="btn btn-danger btn-lg" role="button" aria-pressed="true">Login</a>
            </div>
        </nav>
    </div>
    <br>
        <div class="container-xl-show-user p-2
        fw-bolder alert-info" style="height: 300px; background-color: #107e99; display: flex; justify-content: center; align-items: center;">
        {% for user in user_data %}
            <img src="{{ user.photo }}" class="circular--landscape" alt="{{ user['name'] }} ">
        </div>
        <br>
        <br>
            <h1 class="text_user text-info">{{user.name}}, {{user.age}}</h1>
            <h4 class="text_user text-info"> {{user['email']}}</h4>
        <br>
        <br>


        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-warning">Native Language</h2>
                    <hr>
                    <h4 class="card-text">{{ user['native_language']}}</h4>
                </div>
                </div>
                <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-info">Language of interest</h2>
                    <hr>
                    <h4 class="card-text">{{ user['language_of_interest']}}</h4>
                </div>
                </div>
                <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger">Level</h2>
                    <hr>
                    <h4 class="card-text">{{ user['level'] }}</h4>
            
                </div>
                </div>
            {% endfor %}
            </div>
        </div>
</body>
</html>
