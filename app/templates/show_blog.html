<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title> View article</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="logo">  <!-- modularizado-->
            </a>
            <a class="navbar-brand" href="#">  
                <a href="" class="btn btn-Warning my-2"></a>
                <a href="" class="btn btn-Warning my-2"></a>
                <a href="/blog" class="btn btn-custom btn-lg active text-light" role="button" aria-pressed="true">Blog</a>
                <a href="/" class="btn btn-warning btn-lg text-light" role="button" aria-pressed="true">Home</a>
                <a href="/application" class="btn btn-info btn-lg" role="button" aria-pressed="true">Register</a>
                <a href="/logout" class="btn btn-danger btn-lg" role="button" aria-pressed="true">Logout</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-3 ml-6 mr-5 mb-4 text-left">
                {% for user in blog %}
                <div class="card">
                    <div class="card-body">
                    <div class="card-text">{{ user['content']|safe }}</div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
